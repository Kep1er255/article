<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS記事</title>
    <style>
        /* 全体のレイアウト */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* ヘッダー */
        .header {
            background-color: #003a5e;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header .logo h1 {
            font-size: 24px;
            margin: 0;
        }

        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .nav ul li {
            margin: 0;
            flex-shrink: 0;
        }

        .nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .nav ul li a:hover {
            text-decoration: underline;
        }

        /* メインコンテンツ */
        .main-content {
            max-width: 1100px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .article {
            margin-bottom: 40px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .article h2 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #003a5e;
        }

        .article .content {
            font-size: 18px;
            color: #555;
        }

        .article .content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* フッター */
        .footer {
            background-color: #003a5e;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            margin-top: 40px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* リスポンシブ */
        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                gap: 10px;
            }

            .header .logo {
                width: 100%;
                text-align: center;
            }

            .nav ul {
                flex-wrap: nowrap;
                overflow-x: auto;
                gap: 15px;
            }

            .main-content {
                padding: 15px;
            }

            .article h2 {
                font-size: 22px;
            }

            .article .content {
                font-size: 16px;
            }

            .footer {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>SNS記事</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="#">最新の記事</a></li>
                <li><a href="#">SNSの利用者数</a></li>
                <li><a href="snsijime.html">誹謗中傷によるグラフ</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <article class="article">
            <h2>11月の誹謗中傷によるグラフ</h2>
            <div class="content">
                <p>以下は、11月のSNS上での誹謗中傷に関するデータを視覚化したグラフです。このデータは、SNS上のネガティブな投稿を分析し、その傾向を示しています。</p>
                <img src="defamation_incidents_november.png" alt="11月の誹謗中傷に関するグラフ">
            </div>
        </article>
    </main>

    <footer class="footer">
        <p>&copy; 2024 SNS記事</p>
    </footer>
</body>
</html>
