<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS記事</title>
    <style>
        /* 全体のレイアウト */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* ヘッダー */
        .header {
            background-color: #003a5e;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header .logo h1 {
            font-size: 24px;
            margin: 0;
        }

        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav ul li {
            margin: 0;
        }

        .nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .nav ul li a:hover {
            text-decoration: underline;
        }

        /* メインコンテンツ */
        .main-content {
            max-width: 95%;
            margin: 20px auto;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .article {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }

        .article h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #003a5e;
        }

        .article .date {
            color: #999;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .article .content {
            font-size: 16px;
            color: #555;
        }

        .article .content p {
            margin-bottom: 15px;
        }

        /* フッター */
        .footer {
            background-color: #003a5e;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* スマホ用の調整 */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .header .logo h1 {
                font-size: 20px;
            }

            .nav ul {
                flex-direction: column;
                gap: 5px;
            }

            .main-content {
                padding: 10px;
            }

            .article h2 {
                font-size: 18px;
            }

            .article .content {
                font-size: 14px;
            }

            .footer {
                font-size: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>SNS記事</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">最新の記事</a></li>
                <li><a href="#">SNSの利用者数</a></li>
                <li><a href="#">誹謗中傷によるグラフ</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <article class="article">
            <a href="index1.html">
                <h2>SNS記事開設【僕から一言】</h2>
            </a>
            <p class="date">2024年12月1日 23:11</p>
            <div class="content">
                <p>ご覧いただきありがとうございます。これから毎日SNSに関しての記事を書いていきたいと思います。</p>
            </div>
        </article>
    </main>

    <footer class="footer">
        <p>&copy; 2024 SNS記事 <a href="#">プライバシーポリシー</a></p>
    </footer>
</body>
</html>
